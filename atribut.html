<!DOCTYPE html>
<html lang="id">
  <!-- Atribut lang="id" menentukan bahasa dokumen -->
  <head>
    <meta charset="UTF-8" />
    <!-- Atribut charset mengatur karakter encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Atribut untuk membuat tampilan responsif -->
    <title>Contoh Atribut HTML</title>
  </head>
  <body>
    <!-- Atribut src, alt, dan width pada gambar -->
    <img
      src="image/pexels-lukas-hartmann-304281-1055613.jpg"
      alt="Gambar Contoh"
      width="200"
    />

    <br />
    <!-- Atribut di <br> biasanya tidak ada, ini tag tunggal untuk pindah baris -->

    <!-- Atribut href dan target pada link -->
    <a href="https://www.google.com" target="_blank">Kunjungi Google</a>

    <br /><br />

    <!-- Atribut style untuk memberi CSS langsung -->
    <p style="color: blue; font-size: 18px">
      Paragraf ini warnanya biru dan ukurannya lebih besar.
    </p>

    <!-- Atribut type dan value pada tombol -->
    <input type="button" value="Klik Saya" />

    <br /><br />

    <!-- Atribut id dan class -->
    <div id="kontainer" class="kotak">
      Ini div dengan atribut id="kontainer" dan class="kotak"
    </div>

    <!-- Atribut colspan dan rowspan pada tabel -->
    <table border="1" cellspacing="0" cellpadding="5">
      <tr>
        <th colspan="2">Judul Tabel (Colspan 2)</th>
      </tr>
      <tr>
        <td rowspan="2">Baris 1 & 2</td>
        <td>Data 1</td>
      </tr>
      <tr>
        <td>Data 2</td>
      </tr>
    </table>

    <br />

    <!-- Atribut placeholder dan required pada form -->
    <form>
      <input type="text" placeholder="Masukkan nama" required />
      <input type="email" placeholder="Masukkan email" required />
      <input type="submit" value="Kirim" />
    </form>
  </body>
</html>
