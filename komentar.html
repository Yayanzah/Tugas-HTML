<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>komentar di html</title>
  </head>
  <body>
    <!-- Ini adalah komentar di HTML -->
    <p>Ini adalah paragraf yang terlihat di halaman.</p>
    <!-- Komentar ini tidak akan terlihat di halaman -->
    <p>Ini adalah paragraf kedua yang juga terlihat di halaman.</p>
    <!-- Komentar ini juga tidak akan terlihat -->
  </body>
</html>
