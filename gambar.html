<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menampilkan Gambar di HTML</title>
  </head>
  <body>
    <h1>Contoh Menampilkan Gambar</h1>

    <!-- Gambar dari file lokal -->
    <img
      src="gambar.jpg"
      alt="Gambar dari folder lokal"
      width="200"
      height="150"
    />

    <br /><br />

    <!-- Gambar dari URL (internet) -->
    <img
      src="https://www.w3schools.com/html/img_girl.jpg"
      alt="Gambar dari internet"
      width="200"
    />

    <br /><br />

    <!-- Gambar dengan title -->
    <img
      src="gambar.jpg"
      alt="Contoh Gambar"
      title="Ini adalah gambar contoh"
      width="200"
    />

    <br /><br />

    <!-- Gambar responsif (lebar menyesuaikan layar) -->
    <img
      src="gambar.jpg"
      alt="Gambar Responsif"
      style="max-width: 100%; height: auto"
    />
  </body>
</html>
