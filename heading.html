<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Heading di HTML</title>
    <!-- Judul halaman di tab browser -->
  </head>
  <body>
    <!-- Heading tingkat 1: Judul utama halaman -->
    <h1>Judul Utama (H1)</h1>

    <!-- Heading tingkat 2: Subjudul dari H1 -->
    <h2>Sub Judul (H2)</h2>

    <!-- Heading tingkat 3: Subjudul dari H2 -->
    <h3>Sub Judul Tingkat 3 (H3)</h3>

    <!-- Heading tingkat 4: Subjudul dari H3 -->
    <h4>Sub Judul Tingkat 4 (H4)</h4>

    <!-- Heading tingkat 5: Subjudul dari H4 -->
    <h5>Sub Judul Tingkat 5 (H5)</h5>

    <!-- Heading tingkat 6: Judul terkecil -->
    <h6>Sub Judul Tingkat 6 (H6)</h6>

    <!-- Heading pertama -->
    <h1>Belajar Heading di HTML</h1>
    <!-- paragraf pertama -->
    <p>Ini adalah paragraf pertama yang menjelaskan heading.</p>
    <!-- Heading kedua -->
    <h2>Membuat Sub Judul</h2>
    <!-- paragraf kedua -->
    <p>Ini adalah paragraf kedua yang menjelaskan sub judul.</p>
  </body>
</html>
