<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Tabel HTML</title>
  </head>
  <body>
    <h1>Contoh Tabel Sederhana</h1>

    <!-- Tabel sederhana -->
    <table border="1" cellspacing="0" cellpadding="5">
      <!-- Baris judul -->
      <tr>
        <th>Nama</th>
        <th>Umur</th>
        <th>Kelas</th>
      </tr>

      <!-- Baris data pertama -->
      <tr>
        <td>Andi</td>
        <td>17</td>
        <td>XI IPA 1</td>
      </tr>

      <!-- Baris data kedua -->
      <tr>
        <td>Budi</td>
        <td>16</td>
        <td>XI IPS 2</td>
      </tr>

      <!-- Baris data ketiga -->
      <tr>
        <td>Citra</td>
        <td>17</td>
        <td>XI IPA 2</td>
      </tr>
    </table>
  </body>
</html>
